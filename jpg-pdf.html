<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to PDF Converter | JPEG to PDF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4bb543;
      --warning: #f39c12;
      --danger: #e74c3c;
      --border-radius: 12px;
      --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--primary);
      font-weight: 600;
      font-size: 2.2rem;
    }

    .description {
      text-align: center;
      margin-bottom: 30px;
      color: #666;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .upload-area {
      border: 2px dashed #ccc;
      border-radius: var(--border-radius);
      padding: 40px 20px;
      text-align: center;
      margin-bottom: 30px;
      transition: var(--transition);
      background-color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

    .upload-area:hover {
      border-color: var(--primary);
      background-color: rgba(67, 97, 238, 0.05);
    }

    .upload-area.active {
      border-color: var(--success);
      background-color: rgba(75, 181, 67, 0.05);
    }

    .upload-icon {
      font-size: 48px;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .upload-text {
      margin-bottom: 15px;
      font-weight: 500;
    }

    .upload-btn {
      background: var(--primary);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      display: inline-block;
      font-weight: 500;
      transition: var(--transition);
      border: none;
      font-size: 1rem;
    }

    .upload-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    input[type="file"] {
      display: none;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      border: none;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    .btn-accent {
      background: var(--accent);
      color: white;
    }

    .btn-accent:hover {
      background: #3ab7e0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .preview-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
      width: 160px;
      height: 160px;
    }

    .preview-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .preview-item .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: var(--danger);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
      transition: var(--transition);
    }

    .preview-item:hover .remove-btn {
      opacity: 1;
    }

    .download-area {
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 0.5s ease;
    }

    .download-btn {
      background: var(--success);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .download-btn:hover {
      background: #3fa337;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(75, 181, 67, 0.3);
    }

    .status {
      text-align: center;
      margin: 20px 0;
      font-weight: 500;
      color: var(--primary);
    }

    canvas {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .btn-group {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 250px;
        justify-content: center;
      }
      
      .preview-item {
        width: 120px;
        height: 120px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .upload-area {
        padding: 30px 15px;
      }
      
      .preview-item {
        width: 100px;
        height: 100px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image to PDF Converter</h1>
    <p class="description">Convert multiple JPEG images to a single PDF file. Enhance your images before conversion for better quality.</p>
    
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">üìÅ</div>
      <p class="upload-text">Drag & drop your JPEG images here or</p>
      <label for="fileUpload" class="upload-btn">
        <span>Browse Files</span>
      </label>
      <input type="file" id="fileUpload" accept="image/jpeg" multiple>
    </div>
    
    <div class="preview" id="preview"></div>
    
    <div class="btn-group">
      <button id="enhanceBtn" class="btn btn-accent" disabled>
        <span>Enhance Images</span>
      </button>
      <button id="convertBtn" class="btn btn-primary" disabled>
        <span>Convert to PDF</span>
      </button>
    </div>
    
    <div class="status" id="status"></div>
    
    <canvas id="canvas"></canvas>
    
    <div class="download-area" id="downloadArea" style="display: none;">
      <p>Your PDF is ready!</p>
      <a id="downloadLink" class="download-btn">
        <span>Download PDF</span>
        <span>‚¨áÔ∏è</span>
      </a>
    </div>
  </div>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;

    // DOM Elements
    const fileUpload = document.getElementById('fileUpload');
    const uploadArea = document.getElementById('uploadArea');
    const preview = document.getElementById('preview');
    const enhanceBtn = document.getElementById('enhanceBtn');
    const convertBtn = document.getElementById('convertBtn');
    const downloadArea = document.getElementById('downloadArea');
    const downloadLink = document.getElementById('downloadLink');
    const statusEl = document.getElementById('status');
    const canvas = document.getElementById('canvas');

    let images = [];

    // Event Listeners
    fileUpload.addEventListener('change', handleFiles);
    enhanceBtn.addEventListener('click', enhanceImages);
    convertBtn.addEventListener('click', convertToPDF);

    // Drag and drop functionality
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('active');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('active');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('active');
      fileUpload.files = e.dataTransfer.files;
      handleFiles({ target: fileUpload });
    });

    // Handle file selection
    function handleFiles(event) {
      const files = event.target.files;
      if (!files.length) return;

      preview.innerHTML = '';
      images = [];
      statusEl.textContent = `Loaded ${files.length} image(s)`;
      
      Array.from(files).forEach((file, index) => {
        if (file.type === 'image/jpeg') {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
              images.push(img);
              createPreview(img, index);
              updateButtons();
            };
          };
          reader.readAsDataURL(file);
        } else {
          statusEl.textContent = `Skipped non-JPEG file: ${file.name}`;
        }
      });
    }

    // Create image preview
    function createPreview(img, index) {
      const previewItem = document.createElement('div');
      previewItem.className = 'preview-item';
      
      const imgElement = document.createElement('img');
      imgElement.src = img.src;
      imgElement.alt = `Preview ${index + 1}`;
      
      const removeBtn = document.createElement('div');
      removeBtn.className = 'remove-btn';
      removeBtn.innerHTML = '√ó';
      removeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        images.splice(index, 1);
        previewItem.remove();
        updateButtons();
        statusEl.textContent = `Removed image ${index + 1}`;
        setTimeout(() => statusEl.textContent = '', 2000);
      });
      
      previewItem.appendChild(imgElement);
      previewItem.appendChild(removeBtn);
      preview.appendChild(previewItem);
    }

    // Update button states
    function updateButtons() {
      enhanceBtn.disabled = images.length === 0;
      convertBtn.disabled = images.length === 0;
    }

    // Enhance images
    function enhanceImages() {
      if (images.length === 0) return;
      
      enhanceBtn.innerHTML = '<span class="loading"></span> Processing...';
      enhanceBtn.disabled = true;
      
      setTimeout(() => {
        images.forEach((img, index) => {
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          let data = imageData.data;

          // Simple enhancement: increase brightness and contrast
          for (let i = 0; i < data.length; i += 4) {
            // Brightness adjustment
            data[i] = Math.min(255, data[i] * 1.1);     // Red
            data[i+1] = Math.min(255, data[i+1] * 1.1); // Green
            data[i+2] = Math.min(255, data[i+2] * 1.1); // Blue
            
            // Simple contrast adjustment
            const factor = 1.2;
            data[i] = 128 + (data[i] - 128) * factor;
            data[i+1] = 128 + (data[i+1] - 128) * factor;
            data[i+2] = 128 + (data[i+2] - 128) * factor;
          }

          ctx.putImageData(imageData, 0, 0);
          const newImg = new Image();
          newImg.src = canvas.toDataURL();
          images[index] = newImg;
          
          // Update preview
          preview.children[index].querySelector('img').src = newImg.src;
        });

        enhanceBtn.innerHTML = '<span>Enhance Images</span>';
        enhanceBtn.disabled = false;
        statusEl.textContent = 'Images enhanced successfully!';
        setTimeout(() => statusEl.textContent = '', 3000);
      }, 100);
    }

    // Convert to PDF
    function convertToPDF() {
      if (images.length === 0) return;
      
      convertBtn.innerHTML = '<span class="loading"></span> Creating PDF...';
      convertBtn.disabled = true;
      statusEl.textContent = 'Creating PDF document...';
      
      setTimeout(() => {
        const pdf = new jsPDF();
        let count = 0;

        images.forEach((img, index) => {
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imgData = canvas.toDataURL('image/jpeg');
          const width = pdf.internal.pageSize.getWidth();
          const height = (canvas.height * width) / canvas.width;

          if (index > 0) pdf.addPage();
          pdf.addImage(imgData, 'JPEG', 0, 0, width, height);
          count++;
        });

        downloadLink.href = URL.createObjectURL(pdf.output('blob'));
        downloadLink.download = 'converted.pdf';
        downloadLink.querySelector('span:first-child').textContent = `Download PDF (${count} page${count > 1 ? 's' : ''})`;
        downloadArea.style.display = 'block';
        
        convertBtn.innerHTML = '<span>Convert to PDF</span>';
        convertBtn.disabled = false;
        statusEl.textContent = 'PDF created successfully!';
      }, 100);
    }
  </script>
</body>
</html>
